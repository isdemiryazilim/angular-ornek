
<mat-drawer-container class="layout">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.url" *ngFor="let link of menu" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link"> {{ link.title }} </a>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>
      <h2>{{title}}</h2>
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
